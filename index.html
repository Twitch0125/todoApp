<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo|Montserrat|Roboto|Ubuntu|Ubuntu+Condensed|Poiret+One|Zilla+Slab"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body onload="loadLists()">
    <div class="mdl-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row" id="myIcon">
                <span class="mdl-layout-title"></span>
            </div>
            <div class="mdl-layout-spacer"> </div>
        </header>
        <!-- start drawer -->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout__title my-font">Lists</span>
            <nav class="mdl-navigation" id="lists">
            </nav>
            <!-- temporary button... im tired of doing it in the console -->
            <div style='width:50px; height:50px;'>
                <button onclick="localStorage.clear(), loadLists()">reset</button>
            </div>
            <!-- create list button until I figure something better out -->
            <!-- FIXME: fix top of list creation area when showCreateLists() is called -->
            <button onclick="showCreateLists()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
                Create List
            </button>
        </div>
        <!-- end drawer -->
        <main class="mdl-layout__content">
            <div class="mdl-grid" id="list-creation">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--middle my-background mdl-shadow--2dp">
                    <div class="list my-font">
                        <h3 class="display-2 my-font">Create a List</h3>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input onkeyup="checkKey(event, 'listName')" class="mdl-textfield__input" type="text" id="listName">
                            <label class="mdl-textfield__label my-font">List Name</label>
                        </div>
                        <!-- Colored button -->
                        <button onclick='createList()' id='add-btn' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            <div class="mdl-tooltip" data-mdl-for='add-btn'>Add List</div>

                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="list-display">
                <!-- will load a grid of MDL Lists with list properties and area for adding tasks -->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col my-background mdl-shadow--2dp">
                        <h3 class="list display-2 my-font list-name">LIST NAME</h2>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">

                        <!-- TODO: implement tables for tasks -->
                        <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
                            <thead>
                                <tr>
                                    <th class="mdl-data-table__cell--non-numeric list-name"></th>
                                </tr>
                            </thead>
                            <tbody class="task-table">
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input onkeyup="checkKey(event, 'taskName')" class="mdl-textfield__input"
                                                type="text" id="taskName">
                                            <label class="mdl-textfield__label my-font">Task Name</label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- snackbar popup-->
    <div class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
    </div>

</body>

</html>
