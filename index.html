<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="js/main.js"></script>

</head>

<body onload="loadLists()">
    <div class="mdl-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row" id="myIcon">
                <span class="mdl-layout-title"></span>
            </div>
            <div class="mdl-layout-spacer"> </div>
        </header>
        <!-- start drawer -->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout__title">Lists</span>
            <nav class="mdl-navigation" id="lists">
            </nav>
        </div>
        <!-- end drawer -->
        <main class="mdl-layout__content">
            <div class="list my-shadow">
                <div class="container" id="list-creation">
                    <h3 class="display-2">Create a List</h3>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input onkeyup="checkKey(event)" class="mdl-textfield__input" type="text" id="listName">
                        <label class="mdl-textfield__label">List Name</label>
                    </div>
                    <!-- Colored button -->
                    <button onclick='createList()' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        <i class="material-icons">add</i>
                    </button>

                </div>
            </div>

            <div class="container list-display my-shadow">


            </div>

        </main>
    </div>
    <!-- snackbar popup-->
    <div class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
    </div>

</body>

</html>
